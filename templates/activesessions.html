{% extends "layout.html" %}

{% block main %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Active Sessions</h1>
            <p>View all study sessions currently ongoing</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for session in sessions %}
                    <div class="col-md-4">
                    <img class="rounded-circle" src="https://maps.googleapis.com/maps/api/staticmap?size=240x240&maptype=roadmap\
                          &markers=size:mid%7Ccolor:red
                          %7C{{session['location']}}&key=AIzaSyCKCMZFI5y-Cs9YaeNWKo9AI70zcA5C4Bo" alt="Generic placeholder image" width="140" height="140">
                    <h3>
                        {{session["name"]}}
                        <small class="text-muted">{{session["rating"]}} stars</small>
                    </h3>
                    <p>{{session["location"]}}</p>
                    <p><a class="btn btn-secondary" href="{{url_for('sessionpage', id=session['id']) }}" role="button">View details Â»</a></p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Stock Lookup
{% endblock %}

{% block main %}
    <form action="/makesession" method="post">
        <label for="name">Names are limited to 16 characters</label>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" id="name" maxlength="16" placeholder="Enter a name for your study session" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="description" id="description" placeholder="Enter a brief description of your study session" type="text">
        </div>
        <label for="name">Take care to enter correct building names in Cambridge</label>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="building" id="building" placeholder="Enter the building name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="city" id="city" type="text" value="Cambridge" readonly>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="state" id="state" type="text" value="MA" readonly>
        </div>
        <button class="btn btn-primary" type="submit">Create Session!</button>
    </form>
    <script>
        document.querySelector("form").onsubmit = function(){
            if(!document.getElementById("name").value||!document.getElementById("description")||!document.getElementById("building")||!document.getElementById("city")||!document.getElementById("state")){
                alert("One or more fields is blank");
                return false;
            }
            console.log(document.getElementById("building"));
            console.log(document.getElementById("state"))
        }
    </script>
{% endblock %}
